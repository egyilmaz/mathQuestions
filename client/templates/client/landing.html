<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Review your math</title>
        {% load static %}
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="{% static 'client/css/framework7.bundle.min.css' %}">
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">
                    <div class="block block-strong text-align-center">
                      <!-- we will init this gauge in JavaScript -->
                      <div class="gauge demo-gauge"></div>
                      <!-- buttons to change gauge value -->
                      <p class="segmented segmented-raised">
                        <a href="#" class="button" data-value="0">0%</a>
                        <a href="#" class="button" data-value="25">25%</a>
                        <a href="#" class="button" data-value="50">50%</a>
                        <a href="#" class="button" data-value="75">75%</a>
                        <a href="#" class="button" data-value="100">100%</a>
                      </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="{% static 'client/js/framework7.bundle.min.js' %}"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="{% static 'client/js/mainApp.js' %}"></script>
    </body>
</html>
