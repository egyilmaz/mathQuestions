{% if questions_list %}
    <ol>
    {% for text,graphic in questions_list %}
        <li type='1'> {{ text }}</li>
        {% if graphic %}
            <img src="data:image/png;base64,{{graphic|safe}}">
        {% else %}
            <br><br><br><br><br>
        {% endif %}
    {% endfor %}
    </ol>    
{% else %}
    <p>No Question found.</p>
{% endif %}
